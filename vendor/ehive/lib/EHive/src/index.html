<!DOCTYPE html>
<!-- Basic HTML Page -->
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Backbone.js Web App</title>
        <link rel="stylesheet" href="css/screen.css" />
    </head>
    <body>
        <div id="contacts">
        <!-- The underscore utility library has it's own micro-templating system that we can use, containing HTML with tokens/placeholders to replace. A script tag is used to easily identify the template, and a custom type to ensure the browser doesn't try to execute the contents. -->
        <script id="contactTemplate" type="text/template">
            <img src="<%= photo %>" alt="<%= name %>" />
            <h1><%= name %><span><%= type %></span></h1>
            <div><%= address %></div>
            <dl>
                <dt>Tel:</dt><dd><%= tel %></dd>
                <dt>Email:</dt><dd><a href="mailto:<%= email %>"><%= email %></a></dd>
            </dl>
        </script>
        </div>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/backbone-min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
